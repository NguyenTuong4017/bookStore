<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
  </head>
  <body>
    <h1>Books</h1>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>ISBN</th>
          <th>Year</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book: ${book}">
          <td th:text="${book.author}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.isbn}"></td>
          <td th:text="${book.publicYear}"></td>
          <td th:text="${book.category.categoryName}"></td>
          <td><a th:href="@{/book/{id}(id=${book.id})}">Delete</a></td>
          <td><a th:href="@{/editbook/{id} (id=${book.id})}">Edit</a></td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/addbook}">Add Book</a>
  </body>
</html>
