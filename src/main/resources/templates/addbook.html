<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
  </head>
  <body>
    <h1>Add a new book</h1>
    <form th:action="@{/save}" th:object="${book}" method="post">
      <div>
        <input type="text" th:field="*{price}" placeholder="price" />
        <input type="text" th:field="*{author}" placeholder="author" />
        <input type="text" th:field="*{isbn}" placeholder="isbn" />
        <input type="text" th:field="*{publicYear}" placeholder="public year" />
        <input type="text" th:field="*{title}" placeholder="title" />
        <select th:field="*{category.categoryId}">
          <option value="">Category</option>
          <th:block th:each="category: ${categories}">
            <option
              th:value="${category.categoryId}"
              th:text="${category.categoryName}"
            ></option>
          </th:block>
        </select>
      </div>
      <button type="submit">Add</button>
    </form>
  </body>
</html>
